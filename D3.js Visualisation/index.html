<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load the D3.js files -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div for the scatterplot -->
<div id="my_visual"></div>

<body>
  <script>

// The margins of the visual 
var margin = {top: 10, right: 30, bottom: 50, left: 80},
    width = 1000- margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// Append the SVG object to the div 
var svg = d3.select("#my_visual")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

          d3.csv("info.csv", function(data) {

data.forEach(function(d) {
    d.column1 = +d.commits;
    d.column2 = +d.repos;
});

  var maxCommit = d3.max(data, function(d) { return d.column1; });
  var maxRepo = d3.max(data, function(d) { return d.column2; });

// Add X axis
var x = d3.scaleLinear()
    .domain([0, maxCommit])
    .range([ 0, width ]);
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

    svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width - 400)
    .attr("y", height + 30)
    .text("commits");


    // Add Y axis
  var y = d3.scaleLinear()
  .domain([0, maxRepo])
  .range([ height, 0]);
  svg.append("g")
  .call(d3.axisLeft(y));

  svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("x", -330)
    .attr("y", -60)
    .attr("dy", "1em")
    .attr("transform", "rotate(-90)")
    .text("repos");


   // Add dots
   svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.commits); } )
      .attr("cy", function (d) { return y(d.repos); } )
      .attr("r", 2.5)
      .attr("fill", function(d) {
     return "rgb("+d.commits + ","+ d.repos + ",0)" } )
})
  
    
    </script>
</body>
</html>
